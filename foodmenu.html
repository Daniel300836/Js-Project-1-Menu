<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="foodmenu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Restaurant</title>
</head>
<body>
    <div class="wrap">
        <h1>Manage Menu Items</h1>
       
         
        
    </div>
        <!-- Modal -->
        <!-- Button trigger modal -->
     <div class="text-center mb-4">
        <button type="button" class="btn"  id="modal-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
           Add New Dish
        </button>
      </div>    
     
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- Hidden form container -->
          <div class="form-container" id="formContainer" style="display:none;">
          <form id="dishForm">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required>

              <label for="price">Price:</label>
              <input type="number" id="price" name="price" required>

              <label for="image">Image:</label>
              <input type="file" id="image" name="image" accept="image/*" required>

              <label for="featured">Featured:</label>
              <select id="featured" name="featured" required>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
              </select>

              <label for="active">Active:</label>
              <select id="active" name="active" required>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
              </select>

              <button type="button" onclick="addDish()">Add Dish</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        
    </div>
    <table id="menu-table">
        <thead>
           <tr>
               <th>Serial Number</th>
               <th>Title</th>
               <th>Price</th>
               <th>Image</th>
               <th>Featured</th>
               <th>Active</th>
               <th colspan="2">Actions</th>
               <th></th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>1</td>
               <td>Espresso</td>
               <td>210.00</td>
               <td><img src="Images/espresso.jpeg" alt="" width="100px"></td>
               <td>Yes</td>
               <td>Yes</td>
               <td><button>Update Dish</button></td>
               <td><button>Remove Dish</button></td>
           </tr>
           
       </tbody>
   </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="landingpage.js"></script>
</body>
</html>
